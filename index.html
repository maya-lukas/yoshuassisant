<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Welcome to My App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #embed-frame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <h1>Welcome to My App</h1>
  <p>I want to create a simple ai assistant that can manage my personal emails and calendar</p>
  <p>Please read our <a href='privacy_policy.html'>Privacy Policy</a>.</p>
  <div id="config-tab">
    <h2>Configuration</h2>
    <p>Configure the embed link on the <a href="settings.html">Settings</a> page.</p>
  </div>
  <iframe id="embed-frame" src="" width="100%" height="500px"></iframe>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const embedLink = localStorage.getItem('embedLink') || 'https://coda.io/embed/pgh3jx3xYN/_sub1Cjrg?viewMode=embedplay';
        document.getElementById('embed-frame').src = embedLink;
    });
  </script>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
