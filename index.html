<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Welcome to My App</title>
</head>
<body>
  <h1>Welcome to My App</h1>
  <p>I want to create a simple ai assistant that can manage my personal emails and calendar</p>
  <p>Please read our <a href='privacy_policy.html'>Privacy Policy</a>.</p>
  <div id="config-tab">
    <h2>Configuration</h2>
    <label for="embed-link">Embed Link:</label>
    <input type="text" id="embed-link" placeholder="Enter your embed link here">
    <button id="update-iframe">Update Iframe</button>
  </div>
  <iframe id="embed-frame" src="" width="100%" height="500px"></iframe>
  <script>
    document.getElementById('update-iframe').addEventListener('click', function() {
        const embedLink = document.getElementById('embed-link').value;
        document.getElementById('embed-frame').src = embedLink;
    });
  </script>
</body>
</html>
