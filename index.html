<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Welcome to My App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <h1>Welcome to My App</h1>
  <p>I want to create a simple ai assistant that can manage my personal emails and calendar</p>
  <iframe id="embed-frame" src="" width="100%" height="100%"></iframe>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const embedLink = localStorage.getItem('embedLink') || 'https://coda.io/embed/pgh3jx3xYN/_sub1Cjrg?viewMode=embedplay';
        document.getElementById('embed-frame').src = embedLink;

        const bgColor = localStorage.getItem('bgColor') || '#ffffff';
        document.body.style.backgroundColor = bgColor;

        const textColor = localStorage.getItem('textColor') || '#000000';
        document.body.style.color = textColor;
    });

    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
