<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Documentation</title>
</head>
<body>
  <h1>Documentation</h1>
  <div id="readme-content">
    <!-- README.md content will be inserted here -->
  </div>
  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('readme-content').innerHTML = marked(text);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
