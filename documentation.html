<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Documentation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <h1>Documentation</h1>
  <div id="readme-content">
    <!-- README.md content will be inserted here -->
  </div>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>
  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('readme-content').innerHTML = marked(text);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
