<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <iframe src="https://calendar.google.com/calendar/embed?src=lukgeluykens%40gmail.com&ctz=Europe%2FBrussels" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    <script>
        fetch('nav.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('nav-placeholder').innerHTML = data;
          });
    </script>
</body>
</html>
